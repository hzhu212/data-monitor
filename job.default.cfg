[demo_single_table]
; 单表监控
desc = 演示-单表监控
due_time = {BASETIME | dt_set(hour=9)}
db_conf = palo_muse
sql =
    SELECT event_day, count(*) AS num
    FROM pmc_all_channel_advertising
    WHERE event_day >= '{BASETIME | dt_add(months=-1)}'
    GROUP BY event_day
    ORDER BY event_day
validator = claim(result, gt(30))
alarm_hi = zhuhe02_02
alarm_email = zhuhe02


[demo_single_table_history]
; 单表历史数据监控
desc = 演示-单表历史数据监控
due_time = {BASETIME | dt_set(hour=9)}
db_conf = palo_muse
sql =
    SELECT event_day, count(*) AS num
    FROM pmc_all_channel_advertising
    WHERE event_day >= '{BASETIME | dt_add(months=-1)}'
    GROUP BY event_day
    ORDER BY event_day
validator = claim(result, gt(30), period='day', start='{BASETIME | dt_add(months=-1)}', end='%(YESTERDAY)s')
